<div class="container col-md-5">
  <div class="card">
    <div class="card-header">
      <h3>Add persons</h3>
    </div>
    <div class="card-body">
      <form action="">

        <div class="form-group">
          <label for="">ID</label>
          <!-- <input ([ngModel])="persona.id" name="id" type="text" class="form-control"> -->
          <input [(ngModel)]="persona.id" name="id" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">fullname:</label>
          <input [(ngModel)]="persona.fullname" name="fullname" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Birth</label>
     <!-- <input ([ngModel])="persona.birth" name="birth" type="date" class="form-control"> -->
          <input [(ngModel)]="persona.birth" name="birth" type="date" class="form-control">
        </div>

        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>

</div>
