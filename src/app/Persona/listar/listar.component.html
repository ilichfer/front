<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>FULNAME</th>
            <th>BIRTH</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.fullname}}</td>
            <td>{{persona.birth}}</td>
            <td>
              <button (click)= "Editar(persona)" class="btn btn-warning">editar</button>
              <button class="btn btn-danger">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
